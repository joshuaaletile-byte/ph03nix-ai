<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" href="style.css">
</head>

<body>
<h2>PH03NIX-GRID Initialization</h2>

<input id="name" placeholder="Enter your name">

<select id="title">
<option>Master</option>
<option>Commander</option>
<option>Boss</option>
<option>Custom</option>
</select>

<input id="customTitle" placeholder="Custom title">

<select id="voice">
<option>Female</option>
<option>Male</option>
</select>

<button onclick="enter()">Initialize</button>

<p>POWERED BY PH03NIX</p>

<script>
async function enter(){

let title = document.getElementById("title").value;
if(title === "Custom"){
title = document.getElementById("customTitle").value;
}

const user = {
name: document.getElementById("name").value,
title: title,
voice: document.getElementById("voice").value
};

localStorage.setItem("phoenixUser", JSON.stringify(user));

await fetch("/saveUser",{
method:"POST",
headers:{'Content-Type':'application/json'},
body: JSON.stringify(user)
});

window.location="chat.html";
}
</script>
</body>
</html>
